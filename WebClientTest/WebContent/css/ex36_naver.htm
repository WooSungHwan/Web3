<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{
	background-color:#F2F4F7;
}

#banner{
	width:740px;
	border:1px solid #DEE3EB;
	background-color:white;
}

#banner div{
	font-family:돋움;
}

#banner .item{
	border:0px solid red;
	float:left;
	width:330px;
	margin : 20px 15px;
}



#banner .item > div > div:nth-child(1){
	font-size:12px;
	color:#00ab33;
	margin-top:6px;
	cursor:pointer;
}
#banner .item > div > div:nth-child(2){
	font-size:14px;
	color:222;
	font-weight:bold;
	margin-top:5px;
	cursor:pointer;
}
#banner .item > div > div:nth-child(3){
	font-size:12px;
	color:#444;
	margin-top:6px;
	line-height:1.4em;
	cursor:pointer;
}

#banner .item > div:hover{
	text-decoration:underline;
}

#banner .item > img, #banner .item > .content{
	float:left;
}
#banner .item img{
	margin-right: 13px;
	cursor:pointer;
}


</style>
<title></title>
<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
</head>
<body>
	<!-- ex356_naver.htm -->

	<div id="banner">

		<div class="item">
			<img src="../images/naver_01.jpg">
			<div class="content">
				<div>교사들이 극찬하는</div>
				<div>칸아카데미 수학</div>
				<div>칸아카데미로 수업하면,<br>
					 우리 학급에 선물을!
				</div>
			</div>
			<div style="clear:both"></div>
		</div>
		
		<div class="item">
			<img src="../images/naver_02.jpg">
			<div class="content">
				<div>해피빈 공감가게</div>
				<div>하나로 끝내는 클렌징</div>
				<div>
					1,000시간을 기다린<br />
					특별한 숙성 클렌징 바
				</div>
			</div>
			<div style="clear:both"></div>
		</div>
		<div style="clear:both"></div>
	</div>
</body>
</html>
