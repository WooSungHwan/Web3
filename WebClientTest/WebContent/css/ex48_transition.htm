	/*
	
	transition 효과
	-CSS3 전 : Flash, Java FX, Silverlight 등..
	-CSS3 후 : HTML5(CSS3)
	
	transition, 전환
	-객체(태그)의 속성(상태)값이 변화되는 과정을 순차적으로 보여주는 속성
	1. 전환 과정을 보여줄 속성이 미리 정의되어 있어야 한다.
	2. 전환에 걸리는 소요시간을 정의한다.
	
	
	CSS 시간 표현
	1. 1s : 1초
	2. 0.5s : 0.5초
	3. 1ms : 1/1000초
	
	
	
	
	
	
	*/
	
	#box1{
		width:150px;
		font-size:16px;
		color:white;
		text-align:center;
		/* transition-property:width font-size padding; */
		transition-property:all; /* 변화없는애들도 있으니까 조심히 사용. */
		transition-duration:1s;
	}
	#box2{
		height:150px;
		transition-property:height;
		transition-duration:1s;
		position:relative;
		left:0px;
		top:0px;
		z-index:2;/* z인덱스는 position이 static이면 안먹는다.
			position이 선언되어있지 않으면 기본값은 static이다 따라서 position값을 줘야한다. */
	}
	#box3{
		width:150px; height:150px;
		transition-property:width height;
		transition-duration:1s;
		position:absolute;
		left:10px;
		top:400px;
		z-index:1;
	}
	
	#box1:hover{

		/* 
			transition 적용 가능 vs 불가능 속성

			2. 적용 불가능 : 열거형.
			
		 */

	}
	#box2:hover{

	}
	#box3:hover{

	}
