<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	.menu{
		width:680px;
		margin:50px auto;
	}
	
	.menu > div{
		float:left;
		border:10px solid black;
		/*상자 안쪽이 맞다아서 20px처럼 보이는데 이걸 겹치게만드는것*/
		margin-right:-10px;
		overflow:hidden;
	}
	
	.menu > div > img{/* 블럭태그안에 인라인태그가 들어가서 밑에 공백이 생긴다.*/
		display:block;
		
	}
	
	.menu:after{
		content: " ";
		display:block;
		clear: both;
	}
	
	/*-------------------------------------------------------------------------------공통  */
	
	#menu1 > div > img{
		transform:translate(-126px,0px);
		transition:transform .5s;
	}
	#menu1 > div:hover >img{	
		transform:translate(0px,0px);
	}
	
	
	
	
	
	
	
	
	
	
	
	#menu2 > div > img{
		opacity:0;
		transition:opacity .5s;
	}
	
	#menu2 > div:hover > img{
		opacity:1;
	}
	
	
	
	
	#menu3 > div > img{
		transition: opacity, transform, .5s;
		opacity:0;
		transform:scale(0.1,0.1);
		
		
	}
	
	#menu3 > div:hover > img{
		opacity:1;
		transform : scale(1,1);
	}
	
	
	
	
	
	
	
	
	#menu4 > div > img{
		transition : all 1s;
		/* transform:translate(50px,50px);
		transform:rotate(45deg,45deg); */
		transform:translate(-126px,-126px) rotate(0deg);
	}
	
	#menu4 > div:hover > img{
		transform:translate(126px,126px) rotate(360deg);
	}
	
	
	
	
	#menu5 > div > img{
		transition:transform,opacity,1s;
		opacity:0;
		transform:translate(0px,-126px) rotate(0deg) scale(0,0);
	}
	
	#menu5 > div:hover > img{
		opacity:1;
		transform:translate(0px,0px) rotate(360deg) scale(1,1);
	}
	
	
	
	
	
	
	
</style>
<title></title>
<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
</head>
