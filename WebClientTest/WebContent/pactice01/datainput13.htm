<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
div, span, input, th, td, fieldset {
	font-size: 14px;
}

#add {
	border: 1px solid gray;
	padding: 10px;
	width: 300px;
}

#add>div {
	margin-bottom: 5px;
}

#add>div>label:first-child {
	display: inline-block;
	width: 50px;
	text-align: right;
	margin-right: 10px;
}

#btnadd {
	margin-top: 10px;
	margin-left: 15px;
}

#tbl1 {
	border: 1px solid gray;
	border-collapse: collapse;
	width: 500px;
	margin-top: 20px;
}

#tbl1 th {
	background: #ddd;
}

#tbl1 th, #tbl1 td {
	border: 1px solid gray;
	padding: 4px;
	text-align: center;
}

#tbl1 th:nth-child(1) {
	width: 50px;
}

#tbl1 th:nth-child(2) {
	width: 70px;
}

#tbl1 th:nth-child(3) {
	width: 50px;
}

#tbl1 th:nth-child(4) {
	width: 120px;
}

#tbl1 th:nth-child(5) {
	width: 210px;
}
</style>
<script src="/WebClientTest/javascript/js/my.js"></script>
<script>
var count=1;
var txtname,selage,rbgender1,rbgender2,txtaddress,btnadd
	window.onload = function(){
		txtname = document.getElementById("txtname");
		selage = document.getElementById("selage");
		rbgender1 = document.getElementById("rbgender1");
		rbgender2 = document.getElementById("rbgender2");
		txtaddress = document.getElementById("txtaddress");
		btnadd = document.getElementById("btnadd");
		
		
		//나이 집어넣기
		
		for(var i =20;i<=60; i++){
			var newOp = new Option();
			newOp.value=i;
			newOp.text = i;
			get("selage").options.add(newOp);
		}
		
		btnadd.onclick = function(){
			
			if(txtname.value!=""&&txtaddress.value!=""){
				//제대로된 양식을 갖출때
				if(count==1){
					get("tbody1").innerHTML="<tr></tr>";
				}
				
				if(get("rbgender1").checked){
				get("tbody1").innerHTML+="<tr><td>"+count+"</td><td>"+txtname.value+"</td><td>"+selage.options[selage.selectedIndex].text+"</td><td><img src='../images/gender_m.png'/></td><td>"+txtaddress.value+"</td></tr>";
					
				}else{
					get("tbody1").innerHTML+="<tr><td>"+count+"</td><td>"+txtname.value+"</td><td>"+selage.options[selage.selectedIndex].text+"</td><td><img src='../images/gender_f.png'/></td><td>"+txtaddress.value+"</td></tr>";
				}
				count++;
				txtname.value="";
				selage.value=20;
				rbgender1.checked=true;
				rbgender2.checked=false;
				txtaddress.value="";
				txtname.focus();
				return;
			}else{
				//양식 안갖췄을때 (하나라도 비었을때)
				if(txtname.value==""){
					txtname.focus();
					
				}else{
					txtaddress.focus();
					
				}
				return;
				
			}
		};
		/* get("btnRow").onclick=function(){
			get("tbody1").innerHTML +="<tr><td>5</td><td>홍길동</td><td>20</td><td>서울시 강남구 역삼동</td></tr>";
		}; */
		
	};//onload
	
</script>
</head>
<body>

	<div class="main m600">

		<h1>데이터 추가하기</h1>

		<fieldset id="add">
			<legend>입력 항목</legend>
			<div>
				<label for="txtname">이름 : </label><input type="text" id="txtname" autofocus>
			</div>
			<div>
				<label for="selage">나이 : </label><select id="selage"></select>
			</div>
			<div>
				<label for="rbgener">성별 : </label>
				<label><input type="radio"	name="rbgender" id="rbgender1" value="m" checked> 남자</label>
				<label><input type="radio" name="rbgender" id="rbgender2" value="f"> 여자</label>
			</div>
			<div>
				<label for="txtaddress">주소 : </label><input type="text" id="txtaddress">
			</div>
			<div>
				<input type="button" id="btnadd" value="추가하기">
			</div>
		</fieldset>

	
		<table id="tbl1">
			<thead>
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>나이</th>
					<th>성별</th>
					<th>주소</th>
				</tr>
			</thead>
			<tbody id="tbody1">
				<tr>
					<td colspan="5">등록된 항목이 없습니다.</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
