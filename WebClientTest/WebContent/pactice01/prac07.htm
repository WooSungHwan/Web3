<script>
var rect01,rect02,rect03,rect04,rect05,rect06,rect07,rect08,rect09;
var reset,input;
window.onload = function(){
	
	
	
	
};
var answer = [1,4,7,8,9];

var array = new Array(5);
var i =0;
function change(){
	event.srcElement.src="../images/rect_icon10.png";
	array[i]=event.srcElement.alt;
	i++;
};

function input(){
	var qeustion;
	var result;
	
	for(var i =0; i<array.length;i++){
		qeustion+=array[i]+"";
	}
	for(var i =0; i<answer.length;i++){
		result+=answer[i]+"";
	}
	console.log()
	if(qeustion==result){
		location.href="http://www.naver.com";
	}else{
		alert('오답입니다.');
	}
};

</script>
<title></title>

</head>
<body>

	
	
	<div style="text-align:center; width:600px; height:600px;">
