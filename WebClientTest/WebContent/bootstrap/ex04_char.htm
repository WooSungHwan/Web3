<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	
</style>
<script src="/WebClientTest/jquery/js/jquery-1.12.4.js"></script>
<script src="/WebClientTest/bootstrap/js/bootstrap.js"></script>
<script src="/WebClientTest/bootstrap/js/highcharts.js"></script>
<script>
	$(document).ready(function(){
		Highcharts.chart('chart1', {

		    title: {
		        text: '2018년 노트북 판매량'
		    },

		    subtitle: {
		        text: 'HP Slim Notebook'
		    },

		    yAxis: {
		        title: {
		            text: '노트북 판매량'
		        }
		    },
		    
		    //범례
		    legend: {
		        layout: 'vertical',
		        align: 'right',
		        verticalAlign: 'middle'
		    },

		    plotOptions: {
		        series: {
		            label: {
		                connectorAllowed: false
		            },
		            pointStart: 1
		        }
		    },

		    series: [{
		        name: '홍길동',
		        data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 15175,124344,343243,134134]
		    },
		    {
		        name: '아무개',
		        data: [33934, 22503, 52177, 49658, 107031, 134931, 27133, 13175,114344,143243,34134]
		    }],

		    responsive: {
		        rules: [{
		            condition: {
		                maxWidth: 500
		            },
		            chartOptions: {
		                legend: {
		                    layout: 'horizontal',
		                    align: 'center',
		                    verticalAlign: 'bottom'
		                }
		            }
		        }]
		    }

		});
		
	});

</script>
<title></title>
<link rel="stylesheet" href="/WebClientTest/bootstrap/css/bootstrap.css">
</head>

	<!-- ex04_char.htm -->
	
	<h1>jQuery Chart</h1>
	<div id ="chart1"></div>
	
</body>
</html>
