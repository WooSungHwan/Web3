<script>
	var btn1,btn2, btn3, btn4; 
	var txt1;
	var child;
	window.onload = function(){
		btn1= window.document.forms["form1"].btn1;
		btn2 = window.document.forms["form1"].btn2;
		btn3 = window.document.forms["form1"].btn3;
		txt1 = window.document.forms["form1"].txt1;
		btn4 = window.document.forms["form1"].btn4;
		
		//window 객체
		// - 브라우저(창)을 참조하는 객체
		// - BOM의 최상위 객체
		// - 예약어 제공 객체
		// - 창을 조작
		
		btn1.onclick=function(){
			//window.close(); // 현재 window 닫기.
			// 창을 새로 띄우기(자식창)
			//window.open(URL,이름,옵션);
			//window.open("ex14_collection.htm","child","width=200,height=200,top=550,left=220"); 
			//이것만 기억해두자
			
			//이름은 중복창 제어용
			child = window.open("ex15_child.htm","child","width=400,height=300");
			
			
		};//click
		
		//온로드에서 띄우는건 팝업창.(사용자의 의지와 상관없음 >>> 팝업차단 되어있음.)
		//window.open("ex14_collection.htm","child","width=200,height=200,top=550,left=220");
		
		btn2.onclick=function(){
			//자식(창) 닫기
			
			//자식창을 제어하려면 자식창의 window 객체를 얻어온다..
			child.close();
			//child.document.form1.btn1.value="자식창버튼"; child의 윈도우로 내 window 조종하듯이 할 수 있다.
			
			
		};
		
		btn3.onclick = function(){
			//자식창의 텍스트 박스에 데이터 복사 > 자식창의 window 객체 얻기(child로 얻었음 이미.)
			child.document.forms["form1"].txt1.value= window.document.forms["form1"].txt1.value;
		};
		
		
		btn4.onclick = function(){
			//window 메소드
			
			//창 이동하기(절대값)
			//child.moveTo(1000,500);
			
			//창 이동하기(상대이동) - 현재 위치를 기준으로 이동함.
			//child.moveBy(30,30);
			
			//창 크기 변경(절대값)
			//child.resizeTo(500,500);
			
			//창 크기 변경(상대값)
			//child.resizeBy(-10,-10);
			
			
			
			
			
			
		};
		
		
		
		
	};//onload





</script>
<title></title>

</head>
<body>
	<!-- ex15_window.htm -->
	
	<form name="form1">
		<!-- <input type="button" name ="btn1" value="" /> -->

		<input type="button" name ="btn2" value="자식창 닫기" />
		<hr />
		<input type="text" name="txt1"  />
		<input type="button" name="btn3" value="자식창 접근하기" />

		<input type="button" name="btn4" value="자식창 제어하기" />
