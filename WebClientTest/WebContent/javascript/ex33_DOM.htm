<script>

window.onload = function(){
	
	var cells = document.getElementsByTagName("td");

		//cells[i].onmouseover = function(){

			//Uncaught TypeError: Cannot set property 'innerText' of undefined : cells[i]가 undefined라서 발생
			//cells[i].innerText = "here";
			
		//	event.srcElement.innerText = "here";
			
		//};
		
		cells[i].onmousedown = function(){
			if(event.buttons == 1){
				//클릭된 <td>
				event.srcElement.innerHTML = "<img src='../images/rect_icon01.png'/>";
			}else if(event.buttons==2){
				//오른쪽 버튼 : 컨텍스트 메뉴(Context Menu)
				
				event.srcElement.parentNode.innerHTML = "";
			}
			
		};
	}
	
};
	

</script>
