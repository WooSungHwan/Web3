<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	#box{
		border:1px solid gray;
		width:0px;
		height:0px;
	}
</style>
<script>
var box;
var isDown = false;

window.onmouseup = function(){
	isDown=false;
};

window.onmousedown = function(){
	isDown=true;
	
};

window.onmousemove = function(){
	if(isDown){
		box =document.getElementById("box"); 
		box.style.width=event.clientX + "px";
		box.style.height=event.clientY + "px";
		
		//상자의 면적계산
		var area = parseInt(box.style.width)*parseInt(box.style.height);
		if(area<50000){
			box.style.backgroundColor = "white";
		}else if(area<300000){
			box.style.backgroundColor = "orange";
		}else{
			box.style.backgroundColor = "tomato";
		}
		
		
		
	}
	
};

	

</script>
<title></title>
<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
</head>
<body>
	<!-- ex45_style.htm -->
	
	<div id="box">
		
	
	</div>
	


</body>
</html>
