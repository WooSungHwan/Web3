<!DOCTYPE html>

<title></title>

<body>
	<!-- ex06_casting.htm -->
	
	<script>
		/* 
		형변환, Type Casting
		- 대부분 상황에서는 자바스크립트가 자동으로 형변환을 한다.(암시적 형변환)
		ex) "10"*2
		
		형변환 함수
		1. int parseInt()
		2. float parseFloat()
		
		*/
		console.log("10"*2 ,typeof ("10"*2));
		
		var n1=3.14;
		console.log(parseInt(n1));
		
		var n2 = 3.99;
		console.log(parseInt(n2));
		
		var n3="10";
		console.log(parseInt(n3),typeof parseInt(n3));
		console.log(n3,typeof n3);
		
		var n4 = "3.14";
		console.log(parseInt(n4), typeof parseInt(n4));
		
		console.log(parseFloat(n4));
		
		
		var n5="100점";
		n5 = "100점입니다. 아 기쁘다.";
		console.log(parseInt(n5)); //100과 점을 구분해서 100만 가져감. 점>>버려짐
		
		n5 = "국어 점수 : 90점";
		console.log(parseInt(n5));
		
		//HTML과 CSS 조작할 때 주로 사용
		var width = "200px"; // 현재박스의 크기
		width=parseInt(width)*2+"px";
		console.log(width);
		
		//console.clear();
		
		
		//boolean isNaN(values)
		//isNot a Number? 숫자가 아닌가?
		//자료형은 따지지 않는다 > 자료 형변환
		
		var a1 = 20;
		console.log(isNaN(a1));
		
		var a2="홍길동";
		console.log(isNaN(a2));
		
		var a3="20";
		console.log(isNaN(a3));//숫자형변환
		
		//유효성 검사
		// -> 주민번호 -> 9011a11
		
		
		
		
		
		
		
		
		
	</script>
	
	
</body>
