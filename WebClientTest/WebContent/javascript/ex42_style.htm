<!DOCTYPE html>

<script>
var x,y;
window.onload = function(){
	
	
};
window.onmousedown = function(){
	x= event.clientX;
	y= event.clientY;
	
	var box = document.createElement("div");
// 	box.class 예약어라 안됨
	box.className = "box medium";
	box.style.position ="absolute";
	box.style.left= x-100+"px";
	box.style.top= y-100+"px";
	
	var r = parseInt(Math.random()*128)+128;
	var g = parseInt(Math.random()*128)+128;
	var b = parseInt(Math.random()*128)+128;
	var a = Math.random();

	
	box.style.backgroundColor = "rgba("+r+","+g+","+b+","+a+")";
	

	document.body.appendChild(box);
	
};

</script>
