<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	
</style>
<script>

	/* 
		자바스크립트 함수
		- 자바스크립트 함수는 1급 객체이다(first class object).
		
		1. 함수를 변수나 데이터 구조에 담을 수 있다.
		2. 함수를 매개변수에 전달할 수 있다.
		3. 함수를 반환값으로 사용할 수 있다.
	*/
	
	function f1(){
		alert("f1");
	}
	var m1;
	//1. 함수를 변수나 데이터 구조에 담을 수 있다.
	m1 = f1;
	//m1(); alert뜸!
	
	var m2 = function(){
		alert("f2");
	};
	//m2();
	
	
	//2. 함수를 매개변수에 전달할 수 있다.
	function f3() {
		alert("f3");	
	}
	function m3(m){
		m();
	}
	//m3(f3);
// 	m3(function(){
// 		alert("익명");
// 	});
	//btn1.addEventListener("click",function(){}); <- 이거임


	//3. 함수를 반환값으로 사용할 수 있다.
	function f4(){
		alert("f4");
	}
	
	function m4(){
		return f4;
	}
	m4()();// m4() ->f4 리턴 -> f4(); 라서 f4함수 실행
	
	
</script>
<title></title>
<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
</head>

</body>
</html>
