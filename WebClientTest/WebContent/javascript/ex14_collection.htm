<!DOCTYPE html>
<html>

<script>
	//자바스크립트에서 기본으로 제공하는 배열(컬렉션)
	//1. window.document.all : 모든 태그 배열(비표준)
	//2. window.document.images : 문서상의 모든 <img> 태그 배열
	//3. window.document.links : 문서상의 모든 <a href=""> 태그 배열
	//4. window.document.forms : 문서상의 모든 <form> 태그 배열
	//5. window.document.forms.elements : 특정 <form>의 내부 하위 컨트롤 태그 배열
	//6. window.document.anchors : 문서상의 모든 <a name=""> 태그 배열  //href 가없이 name 만있어야함
	
	
	//브라우저가 페이지의 모든 내용을 읽고 난 뒤에 호출되는 이벤트 > 페이지의 모든 태그를 읽고 난 뒤라서 모든 태그에 접근이 가능하다.(읽는 순서) == 생성자
	window.onload = function(){
		// 1.a 버튼 검색 > 1.b onclick > 2.a.b 업무(조작)
		var btn1 = window.document.form1.btn1;
		btn1.onclick = function() {
			
			// 2.a(***) + 2.b = 업무(태그 속성 조작)
			
			//이미지 태그 검색
			/* window.document.cat01.width=300; */
			//alert(window.document.images.length); 배열인지 확인한것임.
			//window.document.images[0].border="1"; //루프용(인덱스기 때문에 but 가독성이 떨어짐.)
			//window.document.images["cat01"].border=2; //연관배열(hashmap)으로도 가능. 권장(****)
			
			var i;
			for(i =1; i<=3; i++){
				window.document.images["cat0"+i].border=10;
			}
			
			//링크태그 검색
			// - <a href="" name="link1">..
			/* window.document.link1.target="_blank"; 이거안됬음 */
			//alert(window.document.links.length);
			
			//window.document.links[0].target="_blank";
			window.document.links["link1"].target="_blank";
			
			//폼태그 검색
			// 옛날 방식 window.document.form1.
			//window.document.forms[0].         <권장>
			//window.document.forms["form1"]	<권장>
			
			//폼 하위 태그 검색(텍스트박스, 버튼, 라디오, 체크박스 등..)
			//window.document.forms["form1"].txt1.value="홍길동";
			//alert(window.document.forms["form1"].elements.length); 
			window.document.forms["form1"].elements["txt1"].value="홍길동";
			
			var list = window.document.forms["form1"].elements;
			
			for(var i=0; i<list.length; i++){
				//list[i].value=i+"번째 요소";
				//alert(list[i].type);
				if(list[i].type=="text"){
					list[i].value=i+"번째 요소";
				}
				
			}
			
			//4번째 텍스트박스에 접근.
			//window.document.all.txt4
			//window.document.all[3]
			window.document.all["txt4"].value="아무개";
			
			
			//window.document.forms["form1"].images["cat04.png"].border=10;
			window.document.images["cat04"].border = 10; // 소스보다는 절대적인 트리구조가 더 중요함.
		};
		
		
	};
	
	
</script>
<title></title>
<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
</head>
<body>
	<!-- ex14_collection.htm -->
	<h1>BOM 도구를 사용해서 검색할 수 있는 태그들</h1>

	<img src="../images/catty01.png" name="cat01" />
	<img src="../images/catty02.png" name="cat02" />
	<img src="../images/catty03.png" name="cat03" />

	<h2>링크</h2>
	
	<a href="http://naver.com" name ="link1">네이버</a>
	<a href="http://google.com" name ="link2">구글</a>
	<a href="http://daum.net" name ="link3">다음</a>

	<h2>폼</h2>
	
	<form name="form1">
		텍스트 박스1 : <input type="text" name="txt1"><br>
		텍스트 박스2 : <input type="text" name="txt2"><br>
		텍스트 박스3 : <input type="text" name="txt3"><br>
		<img src="../images/catty04.png" name="cat04"/>
		<hr />
		<input type="button" value="확인" name="btn1" />
		<hr />
	</form>
		텍스트 박스4 : <input type="text" name ="txt4"><br>


</body>
</html>
