<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	
	fieldset{
		border:1px solid #A9A9A9;
		padding: 10px 15px 15px 15px;
		border-radius:5px;
		margin: 15px 20px;
	}
	
	fieldset legend{
		text-align:left;
	}
	
	
	
</style>
<script>

var btn1,btn2,btn3;

//여러개의 객체(태그)가 동일한 성격의 업무를 진행하는 경우



window.onload = function(){
	
	btn1 = document.all.btn1;
	btn2 = document.all.btn2;
	btn3 = document.all.btn3;
	
	btn1.onclick = function(){
		document.body.bgColor = "white";
	};
	btn2.onclick = function(){
		document.body.bgColor = "yellow";
	};
	btn3.onclick = function(){
		document.body.bgColor = "blue";
	};
	
	//----------------------------------------------------동적
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
};//onload()

	function change4(){
		document.body.bgColor="white";
	}
function change5(){document.body.bgColor="yellow";}
function change6(){document.body.bgColor="blue";}


function change(color){
	document.body.bgColor=color;
}

function change10(){
	//event.srcElement : 이벤트를 발생시킨 객체(태그)
	//alert(event.srcElement.value);
	if(event.srcElement.name=='btn10'){
		document.body.bgColor="white";
	} else if(event.srcElement.name=='btn11'){
		document.body.bgColor="yellow";
	}else if(event.srcElement.name=='btn12'){
		document.body.bgColor="blue";
	}
}

function change13(btn){
	//change13(this) -> btn
	//alert(btn.value); btn.name
	if(btn.name=='btn13'){
		document.body.bgColor="white";
	} else if(btn.name=='btn14'){
		document.body.bgColor="yellow";
	}else if(btn.name=='btn15'){
		document.body.bgColor="blue";
	}
}

function change16(){
	//event.srcElement
	document.body.bgColor = event.srcElement.value;
}

function change21(){
	/* alert(event.srcElement.color); */ //BOM
	//alert(event.srcElement.getAttribute("name"));	//DOM
	
	//<input color="색상"> -> 사용자 정의 데이터
	document.body.bgColor = event.srcElement.getAttribute("color");
}

function change22(){ //신형 사용자 데이터(공식방법)
	//alert(event.srcElement.dataset.color); //단순접근용
	//alert(event.srcElement.dataset["color"]); //프로그래밍용
	//document.body.bgColor=event.srcElement.dataset["color"];
	document.body.bgColor=event.srcElement.dataset["background-color"];
}

</script>
<title></title>
<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
</head>
<body>
	<!-- ex23_event.htm -->
	
	<h1>이벤트 총정리</h1>
	
	<fieldset>
		<legend>배경색 바꾸기(동적 이벤트 매핑)</legend> <!-- 테두리에 텍스트 넣기 -->
		<input type="button" value="흰색" name ="btn1"/>
		<input type="button" value="노랑" name ="btn2"/>
		<input type="button" value="파랑" name ="btn3"/>
	</fieldset>
	
	
	<fieldset>
		<legend>배경색 바꾸기(정적 이벤트 매핑)</legend>
		<input type="button" value="흰색" name ="btn4" onclick="change4();"/>
		<input type="button" value="노랑" name ="btn5" onclick="change5();"/>
		<input type="button" value="파랑" name ="btn6" onclick="change6();"/>
	</fieldset>
	
	
	<fieldset>
		<legend>배경색 바꾸기(함수에 인자넣기)</legend>
		<input type="button" value="흰색" name ="btn7" onclick="change('white');"/>
		<input type="button" value="노랑" name ="btn8" onclick='change("yellow");'/>
		<input type="button" value="파랑" name ="btn9" onclick="change('blue');"/>
	</fieldset>
	
	
	
	<fieldset>
		<legend>배경색 바꾸기(함수 인자값 없음)</legend> 
		<input type="button" value="흰색" name ="btn10" onclick="change10();"/>
		<input type="button" value="노랑" name ="btn11" onclick='change10();'/>
		<input type="button" value="파랑" name ="btn12" onclick="change10();"/>
	</fieldset>
	
	
	<fieldset>
		<legend>배경색 바꾸기(이벤트 주체 : this)</legend> 
		<input type="button" value="흰색" name ="btn13" onclick="change13(this);"/>
		<input type="button" value="노랑" name ="btn14" onclick='change13(this);'/>
		<input type="button" value="파랑" name ="btn15" onclick="change13(this);"/> <!-- 버튼을 추가하면 위에 script 태그도 건드려야함 -->
	</fieldset>
	
	<fieldset>
		<legend>배경색 바꾸기(value 영어만)</legend> 
		<input type="button" value="white" name ="btn16" onclick="change16();"/>
		<input type="button" value="yellow" name ="btn17" onclick='change16();'/>
		<input type="button" value="blue" name ="btn18" onclick="change16();"/>
	</fieldset>
	
	<fieldset>
		<legend>배경색 바꾸기(value 한글로도*** 구형임)</legend> 
		<input type="button" value="흰색" name ="btn19" onclick="change21();" color="white"/>
		<input type="button" value="노랑" name ="btn20" onclick='change21();' color="yellow"/>
		<input type="button" value="파랑" name ="btn21" onclick="change21();" color="blue"/> <!-- 버튼을 추가하면 위에 script 태그도 건드려야함 -->
	</fieldset>
	
	<fieldset>
		<legend>배경색 바꾸기(value 한글로도*** 신형 추천)</legend> 
		<input type="button" value="흰색" name ="btn22" onclick="change22();" data-color="white" data-background-color="white"/>
		<input type="button" value="노랑" name ="btn23" onclick='change22();' data-color="yellow" data-background-color="yellow"/>
		<input type="button" value="파랑" name ="btn24" onclick="change22();" data-color="blue" data-background-color="blue"/> <!-- 버튼을 추가하면 위에 script 태그도 건드려야함 -->
		<!-- 자바,자바스크립트, SQL : 식별자에 - 기호 사용 안함
			HTML,CSS : 식별자에 - 기호 잘 사용함
		
		
		  -->
	</fieldset>
	
	
</body>
</html>
