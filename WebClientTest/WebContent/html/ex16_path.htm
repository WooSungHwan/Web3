	<!-- 
	<br>태그의 용도
	- 원래 용도 : 인라인 요소들의 개행을 담당
	- 현재 용도 : 일련의 텍스트 집합의 개행을 담당
	
	
	'\' : 파일경로 (file:\\\)
	자바경로
	C:\Class\DB\JDBC
	
	'/' : 웹 경로 구분자. 웹(http://)
	현재
	./WebContent/Example
	
	
	
	
	
	웹에서 경로표기법
	: 현재 페이지 -> 다른 페이지(리소스)
	
	1. 상대경로
		- 기준 : 현재 웹페이지의 소속 폴더가 기준점
		- . : 현재 웹페이지가 소속된 폴더
		- .. : 현재 웹페이지의 부모 폴더
		- 자식폴더명 : 현재 소속된 폴더의 자식 폴더
		- 현재 위치를 '나'로 기준을 삼고 상대를 찾는 표현
		
	2. 절대경로
		- 기준 : 누구나 다 알고있는 동일한 위치를 기준으로 상대를 찾는 표현
		- '/' 기준 > '/' 는 웹사이트의 루트 폴더 > "http://localhost:8090" 
		- '/WebClientTest' == 'WebContent'
		
	3. 로컬경로
		- 사용 안함
		- 웹서버가 아니라 브라우저가 동작 중인 로컬 컴퓨터의 경로를 탐색
		
	4. 외부경로
		- http:// 시작
		- 남의 사이트 주소
