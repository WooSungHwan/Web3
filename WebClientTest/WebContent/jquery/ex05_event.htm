<!DOCTYPE html>

<meta charset="UTF-8">

<script src="/WebClientTest/jquery/js/jquery-1.12.4.js"></script>
<script>
var btn1;
	$(document).ready(function(	){
		
		/* 정적 */
		//btn1.onclick = function(){}; -> BOM
		//jQuery.click(function(){}); -> jQuery

		/* 동적 */
		//btn1.addEventLinstener("click",function(){}); -> DOM 
		//jQuery("#btn1").on("click",function(){}); -> jQuery
		
		//jQuery함수
		// - jQuery("#btn1"); $는 jQuery의 줄임말
		$("#btn1").click(function(){
			alert("버튼클릭1");
		});
		
		$("#btn1").on("click",function(){
			alert("버튼클릭2");
		});
		
		//mouseover == mouseenter
		//mouseout == mouseleave
		/* $("#btn2").mouseenter(function(){
			$(".box").css("background-color","tomato");
		});
	
		$("#btn2").mouseleave(function(){
			$(".box").css("background-color","transparent");
		}); */
		
		
		
		$("#btn2").mouseenter(function(){
			$(".box").css("background-color","tomato");
		});
	
		$("#btn2").mouseleave(function(){
			$(".box").css("background-color","transparent");
		});
		
		
		//btn2와 btn3를 동일한 코드로(코드재사용)
		//1. 반복되는 코드를 함수를 추출
		/* $("#btn2").mouseenter(f1);
		$("#btn2").mouseleave(f2);
		$("#btn3").mouseenter(f1);
		$("#btn3").mouseleave(f2); */
		
		//2. jQuery 특징 : 이벤트를 모아서 객체로 관리할 수 있다.
		var evt = {
			//name : "홍길동",
			//age : 20,
			//hello : function(){}
			mouseenter : function(){
				$(".box").css("background-color","tomato");
			},
			mouseleave : function(){
				$(".box").css("background-color","transparent");
			}
		};
		
		$("#btn3").on(evt); // on 안에 이벤트 객체가 들어갈 수 있다.!!!!(활용 중요할듯)
		
		/* $("#btn1").on({
			//name : "홍길동",
			//age : 20,
			//hello : function(){}
			mouseenter : function(){
				$(".box").css("background-color","tomato");
			},
			mouseleave : function(){
				$(".box").css("background-color","transparent");
			}
		}); //익명객체가 들어가도 됨@!!! */
		
		
		//3. css 재사용
		$("#btn1,#btn2,#btn3").on(evt);
		
	});//ready
	
	function f1(){
		$(".box").css("background-color","tomato");
	}
	function f2(){
		$(".box").css("background-color","transparent");
	}




</script>

	<input type="button" value="테스트" id="btn1"/>
	<input type="button" value="테스트2" id="btn2"/>
	<input type="button" value="테스트3" id="btn3"/>
	<hr />
	
	<div id="box1" class="box">상자1</div>
	<div id="box2" class="box">상자2</div>
	<div id="box3" class="box">상자3</div>
