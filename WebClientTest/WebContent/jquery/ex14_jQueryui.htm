<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	#box1{
		border: 1px solid black; 
		width: 400px; 
		height: 400px; 
		
	}
</style>
<script src="/WebClientTest/jquery/js/jquery-1.12.4.js"></script>
<script src="/WebClientTest/jquery/js/jquery-ui.js"></script>
<script>
	$(document).ready(function(	){
		$("#box1").resizable({
			maxWidth:700, //최대너비
			maxHeight:500,
			minWidth:100,
			minHeight:100,
			grid:[50,50],
			resize : function(){//변경할때마다 발생
				//width(),height() 읽기
				//width(100),height(100) 쓰기
				//console.log($(this).width());
				if($(this).width() < 150){
					$(this).css("background-color","orange");
				}else if($(this).width() < 550){
					$(this).css("background-color","white");
				}else{
					$(this).css("background-color","cornflowerblue");
				}
			}
		});
		
		//고양이 종횡비유지
		$("#cat1").resizable({
			aspectRatio : true /* $("#cat1").css().width()/$("#cat1").css().height */
		});
		
		//$("#cat2").resizable({});
		//$("#cat2").draggable({});

	
	});
	




</script>
<title></title>
<link rel="stylesheet" href="/WebClientTest/jquery/css/jquery-ui.css">
</head>
<body>
	<!-- ex14_jQueryui.htm -->
	<div id="box1"></div>
	<img src="../images/cat01.jpg" alt="" id="cat1" />
	<img src="../images/cat02.jpg" alt="" id="cat2" />
</body>
</html>
