<script src="/WebClientTest/jquery/js/jquery-1.12.4.js"></script>
<script>
	$(document).ready(function(	){
		//1. BOM
		document.all.btn1.onclick = function(){//name속성
			
		};
		
		//2. BOM + DOM
		document.getElementById("btn2").onclick = function(){
			
		};
		
		//3. DOM + DOM
		document.getElementById("btn3").addEventListener("click",function(){
			
		});
		
		//4. jQuery
		// a. 전용 이벤트 함수
		// b. 범용 이벤트 함수
		 
		jQuery("#btn4").click(function(){ //전용
			alert("클릭");
		});
		
		
		//객체.on(event,function);
		//객체.bind(event,function);
		//객체.live(event,function);
		jQuery("#btn5").on("click",function(){ //범용
			alert("클릭");
		});
		
	
		jQuery("#btn4").mouseover(function(){ 
			alert("오버스");
		});
		
		//BOM,DOM 
		// - 어떤 방식으로 태그를 검색하던 그 결과는 동일한 객체!!
		var button1 = document.getElementById("btn1");
		var button2 = jQuery("#btn1"); //jQuery() 함수 반환객체 -> jQuery 객체

		
		//alert(button1 == button2);
		
		//button1.style.color="red";
		//button2.style.color="green"; -> 에러남
		
		console.log(button1.constructor);
		console.log(button2.constructor);
		
	});
	




</script>

	<input type="button" value="버튼3" id="btn3" />
	<input type="button" value="버튼4" id="btn4" />
	<input type="button" value="버튼5" id="btn5" />
